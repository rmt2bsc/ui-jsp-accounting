# Inventory Search
#################################
Search.newsearch.handler=com.inventory.ItemMasterSearchAction
Search.newsearch.success=/forms/inventory/ItemMasterSearch.jsp
Search.newsearch.error=/error.jsp
Search.search.handler=com.inventory.ItemMasterSearchAction
Search.search.success=/forms/inventory/ItemMasterSearch.jsp
Search.search.error=/error.jsp
Search.edit.handler=com.inventory.ItemMasterSearchAction
