#
# Navigation rules for Customer Search and Edit Pages
#   

##############################################
# Customer Search Rules
##############################################
Search.newsearch.handler=com.action.gl.subsidiary.CustomerSearchAction
Search.newsearch.success=/forms/customer/CustomerSearch.jsp
Search.newsearch.error=/error.jsp
Search.search.handler=com.action.gl.subsidiary.CustomerSearchAction
Search.search.success=/polling_wait_page.jsp?clientAction=list&pollService=unsecureRequestProcessor/Customer.Search
Search.search.error=/error.jsp
Search.list.handler=com.action.gl.subsidiary.CustomerSearchAction
Search.list.success=/forms/customer/CustomerSearch.jsp
Search.list.error=/error.jsp
Search.edit.handler=com.action.gl.subsidiary.CustomerSearchAction
Search.edit.success=/forms/customer/CustomerEditPage.jsp
Search.edit.error=/error.jsp
Search.add.handler=com.action.gl.subsidiary.CustomerSearchAction
Search.add.success=/forms/customer/CustomerAddPage.jsp
Search.add.error=/error.jsp
Search.back.handler=com.action.gl.subsidiary.CustomerSearchAction
Search.back.success=/home.jsp
Search.back.error=/error.jsp

###########################################
# Customer Edit Rules
###########################################
Edit.save.handler=com.action.gl.subsidiary.CustomerEditAction
Edit.save.success=/forms/customer/CustomerEditPage.jsp
Edit.save.error=/error.jsp
Edit.delete.handler=com.action.gl.subsidiary.CustomerEditAction
Edit.delete.success=/forms/customer/CustomerEditPage.jsp
Edit.delete.error=/error.jsp
Edit.back.handler=com.action.gl.subsidiary.CustomerEditAction
Edit.back.success=/forms/customer/CustomerSearch.jsp
Edit.back.error=/error.jsp